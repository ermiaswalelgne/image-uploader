<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Receipt  uploader</title>
    <style>
      .container {
          width: 75%;
          margin-left: auto;
          margin-right: auto;
      }
  </style>
  </head>
  <body>
    <div class="container">
      <p style="color:green;">Welcome {{.username}} </p>
      <p>Please upload your receipt<p>
    <form
      id="form"
      enctype="multipart/form-data"
      action="/receipt/upload"
      method="POST"
    >
      <input class="input file-input" type="file" name="file" multiple />
      <button class="button" type="submit">Upload</button>
    </form>
    </div>
  </body>
</html>
